- name: Add the system user roboshop
  ansible.builtin.user:
    name: roboshop
    comment: roboshop system user
    system: true
    shell: /sbin/nologin
    home: /app

- name: Remove app directory if it exists
  ansible.builtin.file:
    state: absent
    path: /app

- name: Create /app directory
  ansible.builtin.file:
    state: directory
    path: /app

- name: Remove existing ZIP file
  ansible.builtin.file:
    state: absent
    path: /tmp/{{ component }}.zip

- name: Download {{ component }} app
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/{{ component }}-v3.zip
    dest: /tmp/{{ component }}.zip

- name: Unzip the downloaded file
  ansible.builtin.unarchive:
    src: /tmp/{{ component }}.zip
    dest: /app
    remote_src: yes
